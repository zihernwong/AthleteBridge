<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment canceled</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#111; text-align:center; padding:24px; }
    .card { max-width:720px; margin:40px auto; padding:20px; border-radius:12px; background:#fff; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    a.button { display:inline-block; margin-top:18px; padding:10px 18px; background:#6c757d; color:#fff; text-decoration:none; border-radius:8px; }
    .muted { color:#666; font-size:0.95rem }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout canceled</h1>
    <p class="muted">You canceled the Checkout. No payment was made.</p>
    <p style="margin-top:12px">You can return to the app using the button below.</p>
    <a id="openButton" class="button" href="#">Return to app</a>
  </div>

  <script>
    (function(){
      var appScheme = 'athletebridge'; // custom url scheme
      var appUrl = appScheme + '://stripe/cancel';
      var openButton = document.getElementById('openButton');
      openButton.href = appUrl;

      // Attempt to open the app automatically
      setTimeout(function(){ window.location = appUrl; }, 350);
    })();
  </script>
</body>
</html>
